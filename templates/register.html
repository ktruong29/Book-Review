    <!-- Navbar -->

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link page-scroll" href="#header">HOME <span class="sr-only">(current)</span></a>

                <li class="nav-item">
                    <a class="nav-link page-scroll" href="#callMe">ABOUT US</a>

                <li class="nav-item">

    <!-- Header -->
    <header id="header" class="header">
        <div class="header-content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="text-container">
                            <h1>GROUP PROJECT 362</h1>
                            <p class="p-heading p-large">Register an account here</p>
                            <form action="{{ url_for('register') }}" method="POST">
                                <div class="p-heading p-large">{{ error_msg }}</div>
                                <input id="firstname" name="firstname" type="text" placeholder="Enter Your Firstname" /></br>
                                </br>
                                <input id="lastname" name="lastname" type="text" placeholder="Enter Your Lastname" /></br>
                                </br>
                                <input id="username" name="username" type="text" placeholder="Enter Your Username" /></br>
                                </br>
                                <input id="password" name="password" type="password" placeholder="Enter Your Password" /></br>
                                </br>
                                <input id="email" name="email" type="text" placeholder="Enter Your Email" /></br>
                                </br>
                                <input type="submit" class="button" value="Sign Up"></br>
                            </form>
                            </br>
                            <a class="btn-solid-lg page-scroll" href="#intro">ALREADY REGISTERED?</a>
                        </div>
                    </div>
