{% macro render_field(field) %}

  <dt class="text-white">{{ field.label }}
  <dd>{{ field(**kwargs) | safe }}
  {% if field.errors %}
  <ul class = errors>
    {% for error in field.errors %}
    <li class="text-white">{{ error }}</li>
    {% endfor %}
  </ul>
  {% endif %}
  </dd>

{% endmacro %}
